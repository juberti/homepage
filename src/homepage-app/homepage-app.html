<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<dom-module id="homepage-app">
  <template>
    <style>
      :host {
        display: block;
      }
      div {
        font-family: 'Google Sans', sans-serif;
      }
      .main {
        max-width: 576px;
        margin-left: auto;
        margin-right: auto;
      }
      app-header {
        max-width: 576px;
        position: fixed;
        top: 0;
        width: 100%;
        height: 64px;
        z-index: 1;
        color: black;
        background-color: white;
      }
      .title {
        font-size: 24px;
        padding-top: 8px;
        padding-left: 8px;
      }
      a {
        text-decoration: none;
      }
      iron-list {
        margin-top: 76px;
        height: 100vh;
      }
      .container {
        padding: 4px;
      }
      .image > img {
        width: 128px;
        height: 128px;
        margin: 0px;
      }
      .caption {
        position: relative;
        text-align: center;
        background: white;
        color: black;
        font-size: 14px;
        font-weight: 400;
        padding: 12px;
      }
    </style>
    <div class="main">
      <app-header fixed effects="waterfall">
        <app-toolbar>
          <div class="title">
            Justin Uberti
          </div>
        </app-toolbar>
      </app-header>
      <iron-list items="[[items]]" grid>
        <template>
          <div class="container">
            <a href="[[item.href]]" target="_blank">
              <div class="image">
                <img src="images/[[item.img]]" width="128" height="128">
              </div>
              <div class="caption">
                [[item.caption]]
              </div>
            </a>
          </div>
        </template>
      </iron-list>
    </div>
  </template>

  <script>
    Polymer({

      is: 'homepage-app',

      properties: {
        prop1: {
          type: String,
          value: 'homepage-app',
        },
        items: {
          value: [
            { href: 'https://twitter.com/juberti',  img: 'twitter.jpg', caption: 'Twitter' },
            { href: 'https://www.instagram.com/jubertix', img: 'instagram.png', caption: 'Instagram' },
            { href: 'https://youtube.com/juberti', img: 'youtube.png', caption: 'YouTube' },
            { href: 'https://www.linkedin.com/in/juberti', img: 'linkedin.png', caption: 'LinkedIn' },
            { href: 'https://github.com/juberti', img: 'github.png', caption: 'GitHub' },
            { href: 'https://www.arkko.com/tools/allstats/justinuberti.html', img: 'ietf.jpg', caption: 'IETF' },
            { href: 'https://projecteuler.net/progress=juberti', img: 'euler.png', caption: 'Project Euler' },
            { href: 'https://drive.google.com/file/d/1xjn9ytN4K1HgYp1bW5N8eZQ2q_igQQH_/view?usp=sharing', img: 'resume.png', caption: 'Resume' }
          ]
        }
      },

    });
  </script>
</dom-module>
